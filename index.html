<body style="background-color: #666666;">
	
	
		<div class="container-login100">
			<div class="limiter">
				<div>
					<nav class="navbar navbar-expand-md py-2 navbar-light shadow-sm" style="background-color: rgba(44,44,44,2)">
						<div class="container-fluid">
							<a class="navbar-brand " style="margin-left:50px" href="#"><img src="https://www.acecloudhosting.com/wp-content/uploads/2018/08/ace-white-logo.png" alt="" width="130" height="60"> </a>
							
					  </nav>
				</div>
			<div class="wrap-login100">
				
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Select Server Location
					</span>
					
					<select class="wrap-input50" id="location" name="location" >
						<option value="none" selected disabled hidden>
							Select
						</option>                           
						<option  value="USA">USA</option>
						<option value="Singapore">Singapore</option>
				
					</select>
					<br>
					<br>
					<div id="hide">
						<select class="wrap-input50" id="city" name="city">
							<option value="none" selected disabled hidden>
								Select
							</option>                       
						</select>
					</div>
					<br>
					<br>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Next
						</button>
					</div>
					
				</form>

				<div class="login100-more" style="background-image: url('MicrosoftTeams-image\ \(34\).png');">
				</div>
			</div>
		</div>
	</div>
	<script>
	var USA=["texas","arizona","new york"];
            var singapore=["Yishun","jurong","clementi"];
            var city=document.getElementById('city');
            var node = document.createElement("OPTION");
            document.getElementById('location').onchange=()=>{
            var location=document.getElementById('location').value;
            console.log(location)
            city.innerHTML=''
            if(location=="USA"){
                USA.forEach((x)=>{
                
                let option=document.createElement('option')
                option.value=x
                option.text=x
				option.classList.add('class="wrap-input50"')
                city.appendChild(option)
                })
                
            }
            else{
                singapore.forEach((x)=>{
                    let option=document.createElement('option')
                    option.value=x
                    option.text=x
                    city.appendChild(option);
                })
                
            }
                document.getElementById("hide").style.display='block'
            }
          
        </script>
